<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h2>{{ project.name }}</h2>
        {% if project.description %}
            <p class="text-muted">{{ project.description }}</p>
        {% endif %}
    </div>
    <div class="btn-group">
        <button class="btn btn-outline-primary"
                hx-get="{% url 'projects:project_update' project.pk %}"
                hx-target="#main-content"
                hx-swap="innerHTML">
            <i class="bi bi-pencil"></i> Edit
        </button>
        <button class="btn btn-outline-danger"
                hx-delete="{% url 'projects:project_delete' project.pk %}"
                hx-confirm="Are you sure you want to delete this project and all its tasks?"
                hx-target="body">
            <i class="bi bi-trash"></i> Delete
        </button>
    </div>
</div>

<div class="mb-3">
    <button class="btn btn-success"
            hx-get="{% url 'tasks:task_create' project.pk %}"
            hx-target="#task-form-container"
            hx-swap="innerHTML">
        <i class="bi bi-plus-lg"></i> Add Task
    </button>
</div>

<div id="task-form-container" class="mb-4"></div>

<div class="row">
    {% for task in tasks %}
        {% include "tasks/partials/task_item.html" %}
    {% empty %}
        <div class="col-12">
            <div class="alert alert-info text-center">
                <i class="bi bi-info-circle"></i> No tasks yet. Create your first task!
            </div>
        </div>
    {% endfor %}
</div>
