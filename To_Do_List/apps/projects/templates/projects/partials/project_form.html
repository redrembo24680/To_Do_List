<div class="modal-header">
    <h5 class="modal-title">
        {% if is_update %}Edit Project{% else %}Create New Project{% endif %}
    </h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>

<form method="post"
      hx-post="{% if is_update %}{% url 'projects:project_update' form.instance.pk %}{% else %}{% url 'projects:project_create' %}{% endif %}"
      hx-target="#projects-container"
      hx-swap="innerHTML"
      hx-on::after-request="bootstrap.Modal.getInstance(document.getElementById('projectModal')).hide()">
    {% csrf_token %}
    <div class="modal-body">
        {% if form.non_field_errors %}
            <div class="alert alert-danger">
                {{ form.non_field_errors }}
            </div>
        {% endif %}

        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">
                    {{ field.label }}
                    {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
                </label>
                {{ field }}
                {% if field.errors %}
                    <div class="invalid-feedback d-block">
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-save"></i> Save
        </button>
    </div>
</form>
