{% extends "base.html" %}
{% load static %}

{% block title %}Logout - Todo List{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'users/css/logout.css' %}">
{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card auth-card">
                    <div class="card-body text-center">
                        <i class="bi bi-box-arrow-right logout-icon mb-3"></i>
                        <h2 class="mb-4">Sign Out</h2>
                        <p class="text-muted mb-4">Are you sure you want to sign out?</p>

                        <form method="post" action="{% url 'account_logout' %}" class="auth-form">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger w-100 mb-3">
                            <i class="bi bi-box-arrow-right"></i> Yes, Sign Out
                        </button>
                        <a href="/" class="btn btn-outline-secondary w-100">
                            Cancel
                        </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>

<script src="{% static 'users/js/logout.js' %}"></script>
{% endblock %}
